{% assign api = 'https://core.freesewing.org/' %}
<figure class="image">
    <img class="img img-responsive drop-shadow" src="{{ api }}{{ include.url }}" alt="Figure {{ include.nr }}: {{ include.description }}">
    <figcaption>{{ include.description }} <a href="{{ api }}{{ include.url }}" target="_BLANK"><i class="fa fa-external-link" aria-hidden="true"></i></a></figcaption>
</figure>
